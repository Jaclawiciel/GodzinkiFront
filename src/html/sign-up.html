<html class="js" lang="pl">
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Rejestracja | Godzinki</title>
		<meta name="description" content="Strona rejestracji - Godzinki">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="manifest" href="../site.webmanifest">
		<link rel="apple-touch-icon" href="../icon.png">
		<!-- Place favicon.ico in the root directory -->
		
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/main.css">

	<body class="sign-up-body">
		<!--[if lte IE 9]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
				href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
		<![endif]-->
		
		<!-- Add your site or application content here -->
		<div class="content">
			<header class="sign-up-header">
				<h1 class="title written">Rejestracja</h1>
			</header>
			<main class="sign-up-main">
				<form class="sign-up-form" action="" method="post" autocomplete="on">
					<div class="input-container">
						<span class="input-details">Imię</span>
						<input type="text" name="firstName" id="firstName" autofocus required onfocusout="validateInput(event)">
						<span class="input-error-msg"></span>
					</div>
					<div class="input-container">
						<span class="input-details">Adres e-mail</span>
						<input type="email" name="email" id="email" placeholder="mail@example.com" required onfocusout="validateInput(event)">
						<span class="input-error-msg invisible"></span>
					</div>
					<div class="input-container">
						<span class="input-details">Hasło</span>
						<input type="password" name="password" id="password" required minlength="8" onfocusout="validateInput(event)">
						<span class="input-error-msg invisible"></span>
					</div>
					<div class="input-container">
						<span class="input-details">Powtórz hasło</span>
						<input type="password" name="password" id="repeat-password" required minlength="8" onfocusout="validateInput(event)">
						<span class="input-error-msg invisible"></span>
					</div>
					<div class="input-container input-checkbox-container">
						<input type="checkbox" name="acceptRegulations" id="acceptRegulations" required onclick="validateInput(event)"><span
							class="input-details">Zapoznałem się i akceptuję <a
							href="regulamin.html">regulamin</a></span>
						<span class="input-error-msg invisible"></span>
					</div>
					<input id="submit-button" class="btn" type="submit" value="Utwórz konto" disabled>
				</form>
				<h3 class="sign-up-info">Masz już konto? <a href="sign-in.html">Zaloguj się</a>!</h3>
			</main>
		</div>
		<footer class="default-footer">
			&copy; 2018 Jacek Gałka & Piotr Majewski
		</footer>

	</body>
